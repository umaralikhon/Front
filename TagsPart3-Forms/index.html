<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Forms</title>
</head>
<body>
	<form action="#" method="post" enctype="multipart/form-data">
		<div>
			<input type="text" placeholder="username" name="username" value=""/>
		</div>
		<div>
			<input type="tel" name="phone" value="+998">
		</div>
		<div>
			<input type="password" name="password" value="">
		</div>
		<div>
			<p><input checked type="radio" name="beer" value="lager"> Светлое пиво</p>
			<p><input type="radio" name="beer" value="dark"> Темное пиво</p>
		</div>
		<br>
		<div>
			<p><input type="radio" name="beer2" value="lager"> Светлое пиво</p>
			<p><input type="radio" name="beer2" value="dark"> Темное пиво</p>
		</div>
		<br>
		<div>
			<p><input checked type="checkbox" name="wife" value="married"> Merried</p>
			<p><input type="checkbox" name="child" value="has_child"> Has child</p>
		</div>
		<div>
			<input type="file" name="phonto">
		</div>
		<div>
			<textarea name="about" cols="50" rows="10"></textarea>
		</div>
		<div>
			<select name="Color">
				<option value="red">Red</option>
				<option value="yellow">Yellow</option>
				<option value="green">Green</option>
			</select>
		</div>
		<br>
		<div>
			<select multiple name="Color">
				<option value="red">Red</option>
				<option value="yellow">Yellow</option>
				<option value="green">Green</option>
			</select>
		</div>
		<div>
			<button type="submit">Send </button>
			<button type="reset">Reset</button>
		</div>
	</form>
	
</body>
</body>
</html>
